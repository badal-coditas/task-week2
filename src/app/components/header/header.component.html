<div class="header-wrapper">
  <div class="header-logo">
    <span>V-CARD</span>
  </div>
  <div class="header-menus">
    <div routerLink="/home">Home</div>
    <div routerLink="/login" *ngIf="!flagForUserLogged">Login</div>
    <div routerLink="/register" *ngIf="!flagForUserLogged">Register</div>
    <select
      *ngIf="flagForUserLogged"
      (change)="themeChanged($event)"
      class="header-theme"
    >
      <option value="light">Light</option>
      <option value="dark">Dark</option>
    </select>
    <div class="outline" (click)="logout()" *ngIf="flagForUserLogged">
      Logout
    </div>
  </div>
</div>
